<section class="container pt-5">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3>Listado de Usuarios</h3>
    <div>
      <button class="btn btn-primary me-2" (click)="exportPdf()">Generar PDF</button>
      <button class="btn btn-success" (click)="exportExcel()">Generar Excel</button>
    </div>
  </div>

  <div class="mb-3"></div> 

  <table id="myTable" class="display"></table>

  <div style="background-color: #362e2e">
    <div class="container"></div>
  </div>
</section>

<app-modal-info-user [userModal]="userModal"></app-modal-info-user>

<div class="modal fade" id="confirmDeactivateUser" tabindex="-1" aria-labelledby="confirmDeactivateUserLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeactivateUserLabel">Confirmar desactivación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas desactivar este usuario?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmDeactivate(userToDeactivate)">Dar de baja</button>
      </div>
    </div>
  </div>
</div>
