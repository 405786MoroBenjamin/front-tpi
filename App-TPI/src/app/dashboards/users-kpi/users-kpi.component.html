<div class="card hover-scale p-2 shadow border-0" [ngStyle]="customStyles" [title]="tooltip"
[class.disabled]="!selectable" [routerLink]="selectable ? route : null">
    <div class="card-body d-flex flex-column align-items-center justify-content-center text-center p-2">
        <h6 class="card-title">{{title}} <i [class]="icon"></i></h6>
        @if(formatPipe=='percent'){
            <span>{{ amount | percent: '1.0-2' }}</span>
        }
        @if(formatPipe=='metros'){
            <span>{{ amount + 'mÂ²'}}</span>
        }
        @if(formatPipe==''){
            <span>{{ amount }}</span>
        }  
    </div>
</div>
