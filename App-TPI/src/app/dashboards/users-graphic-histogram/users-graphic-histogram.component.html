<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="card border-0 shadow-lg rounded-4 h-100">
                <div class="card-body">
                    <div>
                        <!-- Gráfico de barras -->
                        <google-chart [type]="columnChart" [data]="barChartData" [options]="barChartOptions"
                            [width]="600" [height]="500">
                        </google-chart>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">

            <!-- kPIs -->
            <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow primary-gradient">
                <div class="card-body position-relative text-center">
                    <h6 class="text-white mb-2">Total de usuarios registrados: </h6>
                    <h2 class="mb-0 fw-bold text-white" >{{ ageDistribution.statics.totalUsers }}</h2>
                </div>
            </div>

            <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow success-gradient">
                <div class="card-body position-relative text-center">
                    <h5 class="text-white mb-2">Edad promedio</h5>
                    <h2 class="mb-0 fw-bold text-white">{{ ageDistribution.statics.averageAge }} años</h2>
                </div>
            </div>

            <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow info-gradient">
                <div class="card-body text-center">
                    <h5 class="text-white mb-2">Rango de edad</h5>
                    <h2 class="mb-0 fw-bold text-white">{{ ageDistribution.statics.youngestAge }} - {{
                        ageDistribution.statics.oldestAge }} años</h2>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow">
                <div class="card-body position-relative">
                    <google-chart [type]="pieChart" [data]="pieChartData" [options]="pieChartOptions" [width]="300"
                        [height]="300">
                    </google-chart>
                </div>
            </div>

        </div>
    </div>
</div>
