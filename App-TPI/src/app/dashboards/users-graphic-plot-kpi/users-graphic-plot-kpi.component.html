
<div class="container">
  <div class="row">
      <div class="col-md-7">
          <div class="card border-0 shadow-lg rounded-4 h-100">
              <div class="card-body">
                  <div>
                    <h1 class="dashboard-title">Estados de Lotes</h1>
                    <app-users-graphic-plot></app-users-graphic-plot>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-md-4">

          <!-- kPIs -->
          <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow primary-gradient">

              <h3>Cantidad de Lotes</h3>

          </div>
          </div>

          <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow success-gradient">

              <h3>Residenciales</h3>

          </div>
          </div>

          <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow info-gradient">
            
            <div class="kpi-card">
              <h3>Comerciales</h3>
              <div class="kpi-value">{{commercialLots}}</div>
          </div>
          </div>
          <div class="card border-0 shadow-lg mb-3 rounded-4 hover-shadow warning-gradient">
            <div class="kpi-card">
              <h3>Bald√≠os</h3>
