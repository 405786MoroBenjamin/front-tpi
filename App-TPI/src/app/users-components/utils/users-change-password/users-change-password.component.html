<section class="container p-5 border rounded border-3 border-secondary" style="min-height: 50vh;">
    <div class="d-flex justify-content-between">
      <h3 class="mb-3">Cambiar Contrase単a</h3>
    </div>
  
    <form class="text-end mt-5">
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-end">
          <div class="d-flex align-items-center">
            <label class="form-label me-2 text-end" style="width: 200px; margin-bottom: 0;">Contrase単a Actual</label>
            <input type="password" class="form-control custom-input" formControlName="currentPassword">
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-end">
          <div class="d-flex align-items-center">
            <label class="form-label me-2 text-end" style="width: 200px; margin-bottom: 0;">Nueva Contrase単a</label>
            <input type="password" class="form-control custom-input" formControlName="newPassword">
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-end">
          <div class="d-flex align-items-center">
            <label class="form-label me-2 text-end" style="width: 200px; margin-bottom: 0;">Confirmar Nueva Contrase単a</label>
            <input type="password" class="form-control custom-input" formControlName="confirmNewPassword">
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4">Guardar Cambios</button>
    </form>
  </section>
