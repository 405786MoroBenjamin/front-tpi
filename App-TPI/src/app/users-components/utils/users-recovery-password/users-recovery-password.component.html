<section class="fondo bg-dark min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container d-flex flex-column align-items-center">
        <form action="" [formGroup]="recoveryForm" (ngSubmit)="sendMail()" autocomplete="on">
            <div class="row mb-3">
                <h2>Recuperar contrase√±a</h2>
            </div>
            <div class="d-flex flex-column align-items-end">
                <div class="row mb-3">
                    <div class="col d-flex">
                        <label for="inputCorreo" class="form-label m-0 me-3 mt-2">Email</label>
                        <div class="d-flex flex-column justify-content-start">
                            <input type="text" class="form-control custom-input" formControlName="email"
                                autocomplete="email">
                            @if(recoveryForm.get('email')?.dirty || recoveryForm.get('email')?.touched){
                                @if(recoveryForm.controls['email'].errors?.["required"]){
                                    <span class="error form-error text-start">Ingrese su email</span>
                                }
                            }
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary rounded-pill w-100" [disabled]="!recoveryForm.valid">Enviar mail</button>
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary rounded-pill w-100 mt-2" (click)="backLogin()">Volver</button>
                </div>
            </div>
        </form>
    </div>
</section>
