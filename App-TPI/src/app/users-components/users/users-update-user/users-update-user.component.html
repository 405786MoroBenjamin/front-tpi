<section class="container p-5 border rounded border-3 border-secundary" style="min-height: 70vh;">
    <h3>Editar Usuario</h3>
    <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
        <div class="row">


            <div class="col-lg-6 mb-3">
                <div class="row">
                    <label class="col-2 col-form-label">Nombre</label>
                    <div class="col-10">
                        <input type="text" class="form-control" formControlName="name" [ngClass]="onValidate('name')">
                        <div class="invalid-feedback">{{showError('name')}}</div>
                    </div>
                </div>
            </div>


                <div class="col-lg-6 mb-3">
                    <div class="row">
                        <label class="col-2 col-form-label">Apellido</label>
                        <div class="col-10">
                            <input type="text" class="form-control" formControlName="lastname"
                                [ngClass]="onValidate('lastname')">
                            <div class="invalid-feedback">{{showError('lastname')}}</div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6 mb-3">
                    <div class="row">
                        <label class="col-2 col-form-label">DNI</label>
                        <div class="col-10">
                            <input type="number" class="form-control" formControlName="dni"
                                [ngClass]="onValidate('dni')">
                            <div class="invalid-feedback">{{showError('dni')}}</div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6 mb-3">
                    <div class="row">
                        <label class="col-2 col-form-label">Tel√©fono</label>
                        <div class="col-10">
                            <input type="text" class="form-control" formControlName="phoneNumber"
                                [ngClass]="onValidate('phoneNumber')">
                            <div class="invalid-feedback">{{showError('phoneNumber')}}</div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6 mb-3">
                    <div class="row">
                        <label class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input type="email" class="form-control" formControlName="email"
                                [ngClass]="onValidate('email')">
                            <div class="invalid-feedback">{{showError('email')}}</div>
                        </div>
                    </div>
                </div>




                <div class="col-lg-6 mb-3">
                    <div class="row">
                        <label class="col-2 col-form-label">Fecha de nacimiento</label>
                        <div class="col-10">
                            <input type="date" class="form-control" formControlName="datebirth"
                                [ngClass]="onValidate('datebirth')">
                            <div class="invalid-feedback">{{showError('datebirth')}}</div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6 mb-3">
                    <div class="row">
                        <label class="col-2 col-form-label">Roles</label>  
                        <div class="col-10">
                            <app-users-select-multiple [titleDefault]="'Seleccione un rol...'" [options]="existingRoles" [selectedOptions]="rolesSelected" (valuesEmited)="fillRolesSelected($event)"/>
                        </div> 
                        
                    </div>
                    <div class="text-danger form-error text-start">
                        @if(!checkRole){
                        Ingrese al menos un rol
                        }
                    </div>
                </div>
            </div>

            <div class="row mb-3 justify-content-end">
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary" (click)="confirmExit()">Cancelar</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Guardar</button>
                </div>
              </div>
    </form>
</section>
