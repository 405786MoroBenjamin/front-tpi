<section class="container p-5 border rounded border-3 border-secundary" style="min-height: 70vh;">
    <div class="d-flex align-items-center">
      <h3 class="m-0 me-3">Grupo Familiar</h3>
      <i class="bi bi-plus-circle-fill fs-2" (click)="redirectAdd()"></i>
    </div>
      <div class="d-flex flex-wrap  justify-content-start">
      @for(familiar of familyGroup; track $index){
        <div class="card mb-3 me-5" style="max-width: 350px;">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{familiar.name}} {{familiar.lastname}}</h5>
                <p class="card-text">Roles: {{familiar.roles}}</p>
                <p class="card-text">Email: {{familiar.email}}</p>
                <p class="card-text">Teléfono: {{familiar.phone_number}}</p>
              </div>
            </div>
            <div class="col-md-4 d-flex flex-column justify-content-evenly align-items-center">
              <img src="../../../../assets/icons/icono1.svg" class="w-75 img-fluid rounded-start" alt="...">
              <div class="dropdown-center d-flex align-items-center">
                <button class="btn btn-light border border-1 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Acciones
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item view-user" (click)="abrirModal('info', familiar.id)">Ver más</a></li>
                  <li><a class="dropdown-item edit-user" (click)="redirectEdit(familiar.id)">Editar</a></li>
                  <li><a class="dropdown-item delete-user" (click)="abrirModal('delete', familiar.id)">Eliminar</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      }
      </div>
</section>
