<div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Añadir Propietario</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="infoOwner">
            <div class="row mb-3">
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label mb-0 me-3 text-end">Nombre</label>
                        <input type="text" class="form-control custom-input" formControlName="name">
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label mb-0 me-3 text-end">Apellido</label>
                        <input type="text" class="form-control custom-input" formControlName="lastname">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label mb-0 me-3 text-end">DNI</label>
                        <input type="text" class="form-control custom-input" formControlName="dni">
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">CUIT - CUIL</label>
                        <input type="text" class="form-control custom-input" formControlName="cuitCuil">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Fecha de nacimiento</label>
                        <input type="date" class="form-control custom-input" formControlName="birthdate">
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Tipo de propietario</label>
                        <input type="text" class="form-control custom-input" formControlName="ownerType">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Estado fiscal</label>
                        <input type="text" class="form-control custom-input" formControlName="taxStatus">
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-end">
                        <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Nombre de la empresa</label>
                        <input type="text" class="form-control custom-input" formControlName="businessName">
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h6 class="mb-3">Archivos adjuntos</h6>
                <div class="list-group">
                    @for (e of filesOwner; track $index) {
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-file-earmark-text me-3 text-primary fs-5"></i>
                                <span>{{ e.name }}</span>
                            </div>
                            <button (click)="downloadFile(e.uuid)" class="btn btn-success btn-sm">
                                <i class="bi bi-download me-2"></i>
                                Descargar
                            </button>
                        </div>
                    }
                </div>
            </div>
    
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Atrás</button>
    </div>
