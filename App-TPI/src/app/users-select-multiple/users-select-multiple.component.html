<div class="">
    <button class="select nav-link d-flex w-100 form-control" data-bs-toggle="collapse" data-bs-target="#selectDrop" style="border: solid 1px; padding-left: 10px;">
        {{title}}
    </button>

    <div class="sub-menu collapse fs-6 mb-3 w-100 form-control" id="selectDrop" style="border: solid 1px;">
        
        @for (item of roles; track $index) {
            <div class="hover">
                <div class="cbx form-check">
                    <input class="form-check-input" type="checkbox" value="{{item}}" (change)="onCheckboxChange($event)" id="{{item}}" style="padding-left: 10px;">
                    <label class="form-check-label w-100" for="{{item}}">
                      {{item}}
                    </label>
                  </div>
            </div> 
        }
    </div>

        <label class="btn btn-outline-danger" for="{{item}}">{{item}}</label>
        }
        
      </div> -->
</div>
