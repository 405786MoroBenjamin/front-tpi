<section class="container p-5 border rounded border-3 border-secundary" style="min-height: 70vh;">
    <h3 class="mb-3">Añadir Usuario</h3>

    <form (ngSubmit)="createUser()" [formGroup]="formReactivo">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Nombre</label>
                    <input type="text" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['nombre'].invalid && (formReactivo.get('nombre')?.dirty || formReactivo.get('nombre')?.touched), 'is-valid': formReactivo.controls['nombre'].valid }"
                        formControlName="nombre">
                </div>
                <div *ngIf="formReactivo.controls['nombre'].invalid && (formReactivo.get('nombre')?.dirty || formReactivo.get('nombre')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese su nombre
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Apellido</label>
                    <input type="text" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['apellido'].invalid && (formReactivo.get('apellido')?.dirty || formReactivo.get('apellido')?.touched), 'is-valid': formReactivo.controls['apellido'].valid }"
                        formControlName="apellido">
                </div>
                <div *ngIf="formReactivo.controls['apellido'].invalid && (formReactivo.get('apellido')?.dirty || formReactivo.get('apellido')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese su apellido
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Email</label>
                    <input type="text" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['email'].invalid && (formReactivo.get('email')?.dirty || formReactivo.get('email')?.touched), 'is-valid': formReactivo.controls['email'].valid }"
                        formControlName="email">
                </div>
                <div *ngIf="formReactivo.controls['email'].invalid && (formReactivo.get('email')?.dirty || formReactivo.get('email')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese su email
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">DNI</label>
                    <input type="text" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['dni'].invalid && (formReactivo.get('dni')?.dirty || formReactivo.get('dni')?.touched), 'is-valid': formReactivo.controls['dni'].valid }"
                        formControlName="dni" style="appearance: none;" pattern="[0-9]*">
                </div>
                <div *ngIf="formReactivo.controls['dni'].invalid && (formReactivo.get('dni')?.dirty || formReactivo.get('dni')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese un DNI válido (solo números)
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Teléfono</label>
                    <input type="text" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['telefono'].invalid && (formReactivo.get('telefono')?.dirty || formReactivo.get('telefono')?.touched), 'is-valid': formReactivo.controls['telefono'].valid }"
                        formControlName="telefono" style="appearance: none;">
                </div>
                <div *ngIf="formReactivo.controls['telefono'].invalid && (formReactivo.get('telefono')?.dirty || formReactivo.get('telefono')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese su teléfono
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Fecha de nacimiento</label>
                    <input type="date" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['fecha'].invalid && (formReactivo.get('fecha')?.dirty || formReactivo.get('fecha')?.touched), 'is-valid': formReactivo.controls['fecha'].valid }"
                        formControlName="fecha" value="2000-01-01">
                </div>
                <div *ngIf="formReactivo.controls['fecha'].invalid && (formReactivo.get('fecha')?.dirty || formReactivo.get('fecha')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese su fecha de nacimiento
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0; margin-right: 10px;">Rol</label>
                    <div class="d-flex" style="flex: 1;">
                        <select class="form-select me-2" id="rol" required formControlName="rol" style="width: 418px;">
                            <option value="">Seleccione un rol</option>
                            <option *ngFor="let rol of roles" [value]="rol.description">{{rol.description}}</option>
                        </select>
                        <button type="button" class="btn btn-secondary" (click)="aniadirRol()">Añadir</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center">
                    <label class="form-label me-2 text-end" style="width: 150px; margin-bottom: 0;">Nombre de usuario</label>
                    <input type="text" class="form-control custom-input"
                        [ngClass]="{'is-invalid': formReactivo.controls['username'].invalid && (formReactivo.get('username')?.dirty || formReactivo.get('username')?.touched), 'is-valid': formReactivo.controls['username'].valid }"
                        formControlName="username">
                </div>
                <div *ngIf="formReactivo.controls['username'].invalid && (formReactivo.get('username')?.dirty || formReactivo.get('username')?.touched)" class="text-danger" style="margin-left: 130px;">
                    Ingrese su nombre de usuario
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <ul *ngIf="rolesInput.length > 0">
                    <p>Roles añadidos:</p>
                    <li *ngFor="let rol of rolesInput" class="my-1">
                        {{rol}} <button class="btn btn-secondary" (click)="quitarRol(rol)">Quitar</button>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <div class="row mb-3 justify-content-end">
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary" (click)="redirect('/home')">Cancelar</button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
